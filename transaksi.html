    <div class="container">
        <div class="text">
            <center><h1>Laundry-Kan</h1>
            <h3>Untuk menambahkan data cucian customers Lengkapi form dibawah ini</h3></center>
        </div>
        <form action="" id="forum">
            <div class="form-floating mb-3">
                <input type="BBcucian" class="form-control" id="floatingInput" placeholder="Berat Cucian (Kg)">
                <label for="floatingInput">Berat Cucian</label>
            </div>
            <div class="form-floating mb-3">
                <input type="Nama" class="form-control" id="floatingInput" placeholder="Nama Customer">
                <label for="floatingInput">Nama Customer</label>
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Tipe Cucian</option>
                    <option value="1">Cuci Kering</option>
                    <option value="2">Cuci Setrika</option>
                    <option value="3">Cuci Selimut & Seprei</option>
                    <option value="4">Cuci Boneka</option>
                    <option value="5">Cuci Sepatu</option>
                    <option value="6">Cuci Jas & Gaun</option>
                </select>
            </div>
            <!-- <div class="mb-3">
                <input type="harga" class="form-control" id="exampleFormControlInput1" placeholder="Total Harga">
            </div> -->
            <div class="input-group mb-3">
                <span class="input-group-text">Rp</span>
                <input type="text" class="form-control" aria-label="Amount Rupiah">
            </div>
            <center><button type="submit" class="btn btn-primary">Submit</button></center>
        </form>
    </div>
